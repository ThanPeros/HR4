<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attrition Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Attrition Prediction AI</h1>
        
        <div class="controls">
            <select id="employeeSelect">
                <option value="">Select Employee</option>
            </select>
            <button id="predictBtn">Predict Attrition Risk</button>
            <button id="trainBtn">Retrain Model</button>
        </div>
        
        <div id="result" class="result hidden">
            <h3>Prediction Result</h3>
            <div id="predictionDetails"></div>
            <div id="riskLevel" class="risk-level"></div>
            <div id="confidence" class="confidence"></div>
        </div>
        
        <div id="employeeList" class="employee-list">
            <h3>Employee Database</h3>
            <table id="employeesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Status</th>
                        <th>Risk Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="js/predictor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
